            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Прозрачный белый фон контейнера */
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
            display: flex;
            align-items: center;
            flex-direction: column; /* Выравнивание содержимого по центру */
        }

        h2 {
            margin-bottom: 20px;
            color: #262626; /* Цвет заголовка */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 8px;
            margin: 10px 0;
            border-radius: 3px;
            border: 1px solid #dbdbdb;
            background-color: #fafafa;
            box-sizing: border-box;
            outline: none; /* Убираем обводку при фокусе */
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px 0;
            margin: 10px 0;
            border: none;
            border-radius: 3px;
            background-color: #3897f0;
            color: white;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase; /* Преобразуем текст в верхний регистр */
        }

        input[type="submit"]:hover {
            background-color: #357ae8;
        }

        /* Стили для кнопки */
        .custom-button {
            width: 100%;
            padding: 12px 0;
            margin: 10px 0;
            border: none;
            border-radius: 25px; /* Более округлённые углы */
            background-color: #3897f0; /* Цвет кнопки */
            color: white;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Тень для кнопки */
            transition: background-color 0.3s ease; /* Плавное изменение цвета при наведении */
        }

        .custom-button:hover {
            background-color: #357ae8; /* Изменение цвета при наведении */
        }


        .register-link {
            margin-top: 10px;
            font-size: 14px;
            color: #003569;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
